<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <title>White Pace</title>
</head>
<body>
    <header class="header">
        <div class="header__inner container">
            <a href="/" class="header__logo logo">
                <img 
                    class="logo__image"
                    src="./images/Logo.svg" 
                    alt="WhitePace"
                    width="191"
                    height="34"
                    loading="lazy"
                >
            </a>
            <nav class="header__menu hidden-desktop">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">Products</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">Solutions</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">Resources</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">Pricing</a>
                    </li>
                </ul>
            </nav>
            <div class="header__buttons">
                <button class="header__button button button--yellow hidden-tablet" type="button">
                    Login
                </button>
                <button class="header__button button hidden-tablet" type="button">
                    Try Whitepace free
                </button>
            </div>
            <button 
                    class="button__burger-menu burger-button visible-desktop"
                    type="button"
                    onclick="mobileOverlay.showModal()"
                >
                    <span class="visually-hidden">Open navigation menu</span>
                </button>
        </div>
    </header>



    <dialog class="mobile-overlay visible-desktop" id="mobileOverlay">
        <form method="dialog" action="" class="mobile-overlay__close-button-wrapper">
            <button 
                class="mobile-overlay__close-button cross-button"
                type="submit"    
            >
            <span class="visually-hidden">
                Close navigation menu
            </span>
            </button>
        </form>
        <div class="mobile-overlay__body">
            <ul class="mobile-overlay__list">
                <li class="mobile-overlay__item">
                    <a href="" class="mobile-overlay__link">Products</a>
                </li>
                <li class="mobile-overlay__item">
                    <a href="" class="mobile-overlay__link">Solutions</a>
                </li>
                <li class="mobile-overlay__item">
                    <a href="" class="mobile-overlay__link">Resources</a>
                </li>
                <li class="mobile-overlay__item">
                    <a href="" class="mobile-overlay__link">Pricing</a>
                </li>
            </ul>
        </div>
    </dialog>
</body>
</html>
